<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad Extraterrestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #6A0DAD;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5e0c96;
        }

        .result {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>¿Cuántos años tienes?</h2>
        <input type="number" id="edad" placeholder="Edad">
        <br>
        <button onclick="calcularEdadExtraterrestre()">Calcular</button>
        <p class="result" id="resultado"></p>
    </div>

    <script>
        function calcularEdadExtraterrestre() {
            const edad = document.getElementById('edad').value;
            if (edad) {
                const edadExtraterrestre = edad * 7;
                document.getElementById('resultado').innerText = `Tu edad de extraterrestre es ${edadExtraterrestre} años`;
            } else {
                document.getElementById('resultado').innerText = "Por favor, introduce tu edad.";
            }
        }
    </script>

</body>
</html>
